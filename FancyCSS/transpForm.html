<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="transpForm.css">
    <title>Form</title>
</head>
<body>
    <div id="content">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <main>
            <form action="/form/" method = "GET">
                <h1>Login form</h1>
            <div class="field">
                <label for="login">Login</label>
            </div>
            <div class="field">
                <input type="text" placeholder="Username" required name = "un" id = "login">
            </div>
            <div class="field">
                <label for="pwd">Password</label>

            </div>
            <div class="field">
                <input type="password" required placeholder = "Password" name = "pass" id = "pwd">
            </div>
            <button>Sign in</button>
            <p>Forgot password? <a href="#">Click here</a>.</p>
            <p>Have not account yet? <a href="#">Sign up</a>.</p>
        </form>

        </main>
            <div class="Block" style ="--i:0;"></div>
            <div class="Block" style = "--i:1;"></div>
            <div class="Block" style = "--i:2;"></div>
            <div class="Block" style = "--i:3;"></div>

    </div>
</body>
</html>
