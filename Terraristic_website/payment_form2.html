<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamówienie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Realizacja zamówienia: Dane do przesyłki</h1>
        <progress min="0" max="4" value="2"></progress>
        <div id="formCont">
        <form action="/buy/" method="get">
                <div>
                <label for="ct">Miejscowość:</label>
                <input type="text" id="ct" name="city" maxlength="40" placeholder="Miejscowość" required>
                </div>
                <div>
                <label for="st">Ulica:</label><input type="text" id="st" name="street" placeholder="Ulica" required>
                </div>
                <div>
                <label for="hs">Mieszkanie:</label><input type="text" id="hs" name="house" placeholder="Numer domu" required>
                    /
                <input type="text" id="hs" maxlength="8">
            </div>
            <div><label for="cd">Kod pocztowy:</label><input type="text" name="code" id="cd" placeholder="00-000" required pattern="[0-9]{2}-[0-9]{3}"></div>

                <button class="nextForm">Dalej</button>
            </form>
        </div>
     </main>
    
</body>
</html>
