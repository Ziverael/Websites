<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static/css', filename = "main.css") }}">
    <title>Document</title>
</head>
<body>
    <div id="pageLayout">

        {% block header %}
        <header>
            <!-- Flask-Login automatically provides cuurent_user variable for templates and and view functions -->
            {% if current_user.is_authenticated()  %}
            <a href="{{ url_for('auth.logout')}}">Sign Out</a>
            {% else %}
            <a href="{{ url_for('auth.login')}}">Sign In</a>
            {% endif %}
        </header>
        
        {% endblock%}
        
    <div id="container">
        <main>
            {% block main_section %}
            {% end block%}
        </main>
    </div>
    <footer></footer>
    <div id="container">
        
    </div>
</div>
    
</body>
</html>
